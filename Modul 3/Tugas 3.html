<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Table Example: Spanning Rows and Columns</h1>
        <p>A more complex sample table</p>
        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="2"><img src="img/kambing.jpg" style="width: 200px;"></th>
                <th colspan="4" style="text-align: center; margin-left: 5px; margin-right: 5px;">Canis Comparion Approximate as of 2009</th>
            </tr>
            <tr>
                <th>Hunt in group</th>
                <th>Indigenous region</th>
                <th>Carnivore</th>
                <th>Tameable</th>
            </tr>
            <tr>
                <th>Wolf</th>
                <td>Yes</th>
                <td>America, Europe, and Asia</th>
                <td>Yes</th>
                <td>Yes</td>
            </tr>
            <tr>
                <th>Coyote</th>
                <td>Yes</th>
                <td>America</th>
                <td>Yes</th>
                <td>Yes</td>
            </tr>
        </table>
    </body>
</html>
